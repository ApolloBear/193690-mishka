<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>

    <header class="page-header">
      <div class="container">
        <a class="page-header__logo" href="#">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="logo">
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Вязание на заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="site-list__item">
              <a class="site-list__link site-list__link--search" href="#">Поиск по сайту</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--basket" href="#">Корзина</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-main">

      <section class="page-head">
        <div class="container">
          <h1 class="page-title">Каталог товаров</h1>
        </div>
      </section>

      <section class="order">
        <form class="order__form form" action="index.html" method="post">

          <div class="form__section">
            <div class="container">
              <p class="order__preview page-text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
              <fieldset class="form__item">
                <div class="caption caption--legend">Тип</div>
                <div class="form__item-radio">
                  <input class="input-radio" type="radio" name="type" value="accessory" id="accessory">
                  <label class="caption" for="accessory">Аксессуар для интерьера</label>
                </div>
                <div class="form__item-radio">
                  <input class="input-radio" type="radio" name="type" value="toy" id="toy">
                  <label class="caption" for="toy">Детская игрушка</label>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form__section form__section--grey">
            <div class="container">
              <fieldset class="form__item form__item--row">
                <div class="caption caption--legend">Цвет</div>
                <div class="flex-container">
                  <div class="form__item-checkbox">
                    <input class="input-checkbox" type="checkbox" name="color" value="white" id="white">
                    <label class="caption" for="white">Белый</label>
                  </div>
                  <div class="form__item-checkbox">
                    <input class="input-checkbox" type="checkbox" name="color" value="grey" id="grey">
                    <label class="caption" for="grey">Серый</label>
                  </div>
                  <div class="form__item-checkbox">
                    <input class="input-checkbox" type="checkbox" name="color" value="tiffany" id="tiffany">
                    <label class="caption" for="tiffany">Тиффани</label>
                  </div>
                  <div class="form__item-checkbox">
                    <input class="input-checkbox" type="checkbox" name="color" value="black" id="black">
                    <label class="caption" for="black">Чёрный</label>
                  </div>
                  <div class="form__item-checkbox">
                    <input class="input-checkbox" type="checkbox" name="color" value="pink" id="pink">
                    <label class="caption" for="pink">Розовый</label>
                  </div>
                  <div class="form__item-checkbox">
                    <input class="input-checkbox" type="checkbox" name="color" value="orange" id="orange">
                    <label class="caption" for="orange">Оранжевый</label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form__section">
            <div class="container">
              <fieldset class="form__item">
                <div class="caption caption--legend">ФИО</div>
                <div class="form__item-text">
                  <label class="caption" for="name">Имя:</label>
                  <input class="input-text" id="name" type="text" name="name" value="Введите ваше имя*" required>
                </div>
                <div class="form__item-text">
                  <label class="caption" for="surname">Фамилия:</label>
                  <input class="input-text" id="surname" type="text" name="surname" value="Укажите фамилию*" required>
                </div>
                <div class="form__item-text">
                  <label class="caption" for="patronymic">Отчество:</label>
                  <input class="input-text" id="patronymic" type="text" name="middle-name" value="Отчество, если делаете">
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form__section form__section--grey">
            <div class="container">
              <fieldset class="form__item">
                <div class="caption caption--legend">Тел</div>
                <div class="form__item-text">
                  <input class="input-text input-text--logo-telefon" id="tel" type="text" name="telefon" value="+7 XXX XXX XX XX*" required>
                  <label for="tel"></label>
                </div>
              </fieldset>
              <fieldset class="form__item">
                <div class="caption caption--legend">E-mail</div>
                <div class="form__item-text">
                  <input class="input-text input-text--logo-email" id="email" type="text" name="email" value="Ваш Email*">
                  <label for="email"></label>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form__section">
            <div class="container">
              <fieldset class="form__item">
                <div class="caption caption--legend">Доп</div>
                <div class="form__item-textarea">
                  <textarea cols="25" name="text" value="Опишите все ваши пожелания к заказу"></textarea>
                </div>
              </fieldset>
              <small class="page-text page-text--required">*Поля обязательные для заполнения</small>
              <button class="button" type="submit" name="button">Отправить заказ</button>
            </div>
          </div>

        </form>
      </section>

    </main>

    <footer class="page-footer">

      <div class="container page-footer__inner">
        <a class="page-footer__logo">
          <img class="logo-mishka" src="img/logo-footer.svg" width="" height="">
        </a>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link">
              <img class="logo-instagram" src="img/icon-insta.svg" width="27" height="34">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link">
              <img class="logo-facebook" src="img/icon-fb.svg" width="27" height="34">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link">
              <img class="logo-twitter" src="img/icon-twitter.svg" width="27" height="34">
            </a>
          </li>
        </ul>
        <div class="page-footer__develope copyright">
          <span class="copyright__text">Разработано</span>
          <a class="copyright__link" href="#">
            <img class="copyright__logo html-academy" src="img/htmlacademy.svg" width="27" height="34">
          </a>
        </div>
      </div>

    </footer>

  </body>
</html>
